
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <base th:href="@{/}">-->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/jquery/jquery-2.1.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/layer/layer.js"></script>
    <script th:inline="javascript">
        $(function (){
            if ([[${userNotExist}]] != null) {
                layer.msg([[${userNotExist}]]);
            }
            if ([[${passwordError}]] != null) {
                layer.msg([[${passwordError}]]);
            }
        })
    </script>
    <style>
        .rad{
            border-radius: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color: #2aabd2;">
    <div class="container">
        <div class="navbar-header">
            <div style="margin-left: 459px"><a class="navbar-brand" style="font-size:32px;color: white;"><b>互联网求职助手</b></a></div>
        </div>
    </div>
</nav>

<div class="container">
    <div style="margin-top: 20px">
    <form action="/job/login" method="post" class="form-signin" role="form">
<!--        <h3 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i>-->
<!--            &nbsp;登录</h3>-->
        <div class="form-group has-success has-feedback">
            <input type="text" name="username" class="form-control" id="inputSuccess1" placeholder="请输入登录账号" autofocus>
            <span style="margin-top: 5px" class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="password" name="password" class="form-control" id="inputSuccess2" placeholder="请输入登录密码" style="margin-top:10px;">
            <span style="margin-top: 5px" class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <button class="btn btn-lg btn-block rad" style="background-color: #2aabd2;color: white" type="submit">登录</button>
    </form>
    </div>
</div>

</body>
</html>
